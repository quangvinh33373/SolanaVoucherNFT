
<% if(listStaff) { %>
    <div class="row">
        <% listStaff.forEach((item) => { %>
        <div class="col-lg-4 mb-4">
            <!-- Nội dung của mỗi mục sẽ được hiển thị ở đây -->
        </div>
        <% }) %>
    </div>
    <% } else { %>
    <h3 class="text-center">Không có dữ liệu</h3>
    <% } %>
    
    <div class="d-flex justify-content-between align-items-center mt-4">
        <!-- Nút điều hướng trang sẽ được hiển thị ở đây -->
    </div>
    
    <div class="mt-4 text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add
            Voucher</button>
    </div>
